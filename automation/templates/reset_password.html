{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'style/resetpw.css' %}">
</head>
<body>
    <div class="login-container">
        <form method="POST">
            {% csrf_token %}
            <h2 class="title">Reset Password</h2>
            <p class="subtitle">Enter your new password</p>

            <!-- ðŸ”¹ Blok Pesan Django -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="input-group">
                <input type="password" name="password" required>
                <label>Password*</label>
            </div>

            <div class="input-group">
                <input type="password" name="confirm_password" required>
                <label>Confirm Password*</label>
            </div>

            <!-- Tombol Reset Password -->
            <button type="submit" class="btn reset-btn">Reset Password</button>

            <!-- Kembali ke Login (dengan teks rata tengah) -->
            <p class="bottom-text">Remember your password? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
</body>
</html>
