{% load static %}

<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}My Django App{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="{% static 'style/base.css' %}">
        {% block extra_css %}{% endblock %}
    </head>

    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="{% static 'asset/logoTrust.jpg' %}" alt="TRUSTEntry Logo" class="img-fluid logo">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'generate_document' %}" class="btn {% if request.resolver_match.url_name == 'generate_document' %}btn-primary{% else %}nav-link{% endif %}">
                        Generate Document
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'input_and_generate' %}" class="btn {% if request.resolver_match.url_name == 'input_and_generate' %}btn-primary{% else %}nav-link{% endif %}">
                        Input and Generate
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'log_history2' %}" class="btn {% if request.resolver_match.url_name == 'log_history2' %}btn-primary{% else %}nav-link{% endif %}">
                        Log History
                    </a>
                </li>  
            </ul>
            <a href="{% url 'homepage' %}" class="btn btn-light">Home</a>
            <a href="{% url 'logout' %}" class="btn btn-danger mt-1 w-100">Logout</a>
        </div>
        
        <!-- Content -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                console.log("base2.html DOMContentLoaded triggered on:", window.location.pathname);
            });

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        </script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
