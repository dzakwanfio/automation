<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md text-center">
        <h2 class="text-xl font-bold">Reset Sent</h2>
        <hr class="my-2 border-gray-400">
        <p class="text-gray-600">
            A password reset link has been successfully sent to your email address.
            Please check your inbox and follow the instructions to reset your password.
            <br><br>
            Keep in mind that the link will <span class="font-bold">expire in 10 minutes</span>,
            so be sure to use it in time.
        </p>
    </div>
</body>
</html>
