{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style/register.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <form method="POST">
            {% csrf_token %}
            <h2>REGISTER</h2>

            <div class="input-group">
                <input type="email" name="email" required>
                <label>Email*</label>
            </div>

            <div class="input-group">
                <input type="password" name="password" required>
                <label>Password*</label>
            </div>

            <div class="input-group">
                <input type="password" name="confirm_password" required>
                <label>Confirm Password*</label>
            </div>

            <button type="submit" class="btn register-btn">SIGN UP</button>

            <!-- Tautan tambahan -->
            <div class="login-links">
                <span>Do you have an account? <a href="{% url 'login' %}" class="register-link">Login</a></span>
            </div>
        </form>
    </div>

    {% if messages %}
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                {% for message in messages %}
                    Swal.fire({
                        icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %}",
                        title: "{% if message.tags == 'error' %}Error{% elif message.tags == 'success' %}Berhasil{% else %}Info{% endif %}",
                        text: "{{ message }}",
                        confirmButtonColor: "#3085d6",
                        confirmButtonText: "OK"
                    });
                {% endfor %}
            });
        </script>
    {% endif %}
</body>
</html>
